name: Build Third-Party Dependencies and Ocean Android Apps

on:
  workflow_dispatch:
    inputs:
      abi:
        description: "ABI to build for"
        required: true
        default: "arm64-v8a"
        type: choice
        options:
          - arm64-v8a
          - armeabi-v7a
          - x86
          - x86_64
          - custom
      custom_abi:
        description: "Custom ABI (if 'custom' is selected)"
        required: false
        type: string
      build_config:
        description: "Build configuration (debug or release)"
        required: true
        default: "debug"
        type: choice
        options:
          - debug
          - release
      link_type:
        description: "Link type (static or shared)"
        required: true
        default: "static"
        type: choice
        options:
          - static
          - shared
      android_sdk_version:
        description: "Android SDK Version"
        required: false
        default: "android-35"
        type: string

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Android SDK
        run: |
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install \
            "platform-tools" \
            "build-tools;35.0.0" \
            "platforms;${{ inputs.android_sdk_version }}" \
            "ndk;27.0.12077973"

      - name: Restore Third-Party Dependencies Cache
        uses: actions/cache@v3
        with:
          path: /home/runner/work/ocean/ocean/ocean_thirdparty_install_android
          key: thirdparty-${{ runner.os }}-${{ inputs.abi }}-${{ inputs.build_config }}

      - name: Restore Ocean Android Libraries Cache
        uses: actions/cache@v3
        with:
          path: /home/runner/work/ocean/ocean/ocean_install_android
          key: ocean-${{ runner.os }}-${{ inputs.abi }}-${{ inputs.build_config }}

      - name: Create build directories
        run: |
          mkdir -p /home/runner/work/ocean/ocean/ocean_build_android/thirdparty
          chmod -R 777 /home/runner/work/ocean/ocean/ocean_build_android/thirdparty
          mkdir -p /home/runner/work/ocean/ocean/ocean_thirdparty_install_android
          chmod -R 777 /home/runner/work/ocean/ocean/ocean_thirdparty_install_android

      - name: Determine ABI
        id: abi_selection
        run: |
          if [[ "${{ inputs.abi }}" == "custom" ]]; then
            echo "ABI=${{ inputs.custom_abi }}" >> $GITHUB_ENV
          else
            echo "ABI=${{ inputs.abi }}" >> $GITHUB_ENV
          fi
          echo "LINK_TYPE=${{ inputs.link_type }}" >> $GITHUB_ENV

      - name: Build Third-Party Dependencies
        run: |
          ./build/cmake/build_thirdparty_android.sh \
            -c ${{ inputs.build_config }} \
            -l ${{ env.LINK_TYPE }} \
            -b "/home/runner/work/ocean/ocean/ocean_build_android/thirdparty" \
            -i "/home/runner/work/ocean/ocean/ocean_thirdparty_install_android" \
            --abi $ABI \
            --sdk ${{ inputs.android_sdk_version }}
        env:
          OCEAN_LINK_TYPE: ${{ env.LINK_TYPE }}
          OCEAN_THIRDPARTY_INSTALL_PATH: /home/runner/work/ocean/ocean/ocean_thirdparty_install_android
          OCEAN_BUILD_PATH: /home/runner/work/ocean/ocean/ocean_build_android
          OCEAN_INSTALL_PATH: /home/runner/work/ocean/ocean/ocean_install_android
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_NDK: /usr/local/lib/android/sdk/ndk/27.0.12077973

      - name: Cache Third-Party Dependencies
        uses: actions/cache@v3
        with:
          path: /home/runner/work/ocean/ocean/ocean_thirdparty_install_android
          key: thirdparty-${{ runner.os }}-${{ inputs.abi }}-${{ inputs.build_config }}

      - name: Build Ocean Android Libraries
        shell: bash
        run: |
          ./build/cmake/build_ocean_android.sh \
            -c ${{ inputs.build_config }} \
            -l ${{ env.LINK_TYPE }} \
            -b "/home/runner/work/ocean/ocean/ocean_build_android/ocean" \
            -i "/home/runner/work/ocean/ocean/ocean_install_android" \
            -t "/home/runner/work/ocean/ocean/ocean_thirdparty_install_android" \
            --abi $ABI \
            --sdk ${{ inputs.android_sdk_version }}

      - name: Cache Ocean Android Libraries
        uses: actions/cache@v3
        with:
          path: /home/runner/work/ocean/ocean/ocean_install_android
          key: ocean-${{ runner.os }}-${{ inputs.abi }}-${{ inputs.build_config }}

      - name: Build and Upload Android Apps Sequentially
        run: |
          for app in \
            "demo/media/videopreview" \
            "demo/tracking/pointtracker" \
            "demo/tracking/featuretracker" \
            "demo/tracking/similaritytracker" \
            "demo/cv/detector/linedetector" \
            "shark"; do
              APP_DIR="$OCEAN_DEVELOPMENT_PATH/build/gradle/application/ocean/$app/android"
              if [ -d "$APP_DIR" ]; then
                cd "$APP_DIR"
                ./gradlew assemble
                cp app/build/outputs/apk/debug/app-debug.apk ocean_${app//\//_}_debug.apk
                cp app/build/outputs/apk/release/app-release.apk ocean_${app//\//_}_release.apk
                
                # Upload APKs immediately after building each app
                gh run upload-artifact --name ocean_${app//\//_}_apk --path ocean_${app//\//_}_debug.apk
                gh run upload-artifact --name ocean_${app//\//_}_apk --path ocean_${app//\//_}_release.apk
              else
                echo "Skipping $app as directory does not exist."
              fi
          done
